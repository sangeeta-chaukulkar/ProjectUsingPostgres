<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update user details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-form">
            <form >
             <div>
                <input type="text" id="userName" class="input" placeholder="name" required >
             </div>
             <div>
                <input type="email" id="email" class="input" name="email" placeholder="email" required >
             </div>
             <div>
                <input type="password" id="password" class="input" placeholder="password" required >
             </div>
             <button type="submit" id="update-btn">Update</button>
            </form>
    </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="updateUser.js"></script>
</body>
</html>
